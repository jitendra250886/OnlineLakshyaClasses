<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-md shadow-md max-w-md">
            <h2 class="text-3xl font-extrabold mb-4 text-center">Login</h2>
            <div class="flex space-x-4 mb-4">
                <button class="w-1/2 bg-blue-500 text-white px-4 py-2 rounded-full">Facebook</button>
                <button class="w-1/2 bg-red-500 text-white px-4 py-2 rounded-full">Gmail</button>
            </div>
            <form>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
                <input type="text" id="username" name="username"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                    required>

                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                    required>

                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-300">Login</button>
            </form>

            <p class="text-center mt-4">New user? <a href="#" class="text-blue-500">Sign up here</a></p>
        </div>
    </section>

    <!-- Signup Section -->
    <section class="hidden min-h-screen items-center justify-center" id="signupSection">
        <div class="bg-white p-8 rounded-md shadow-md max-w-md">
            <h2 class="text-3xl font-extrabold mb-4 text-center">Sign Up</h2>
            <form>
                <div class="flex space-x-4 mb-4">
                    <div class="w-1/2">
                        <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                        <input type="text" id="firstName" name="firstName"
                            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                            placeholder="First Name" required>
                    </div>
                    <div class="w-1/2">
                        <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                        <input type="text" id="lastName" name="lastName"
                            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                            placeholder="Last Name" required>
                    </div>
                </div>

                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                    required>

                <label for="mobile" class="block text-gray-700 text-sm font-bold mb-2">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                    required>

                <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
                <input type="date" id="dob" name="dob"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                    required>

                <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Gender:</label>
                <select id="gender" name="gender"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                    required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                <textarea id="address" name="address"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500 mb-4"
                    required></textarea>

                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 transition duration-300">Sign
                    Up</button>
            </form>

            <p class="text-center mt-4">Already have an account? <a href="#" class="text-blue-500" id="loginLink">Login
                    here</a></p>
        </div>
    </section>

    <script>
        document.getElementById('loginLink').addEventListener('click', function () {
            document.getElementById('signupSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        });

        document.getElementById('signupButton').addEventListener('click', function () {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('signupSection').classList.remove('hidden');
        });
    </script>

    <!-- Include the header using JavaScript -->
    <script src="include-header.js"></script>

</body>

</html>
